<!DOCTYPE html>
<html lang="en">
  <head>

            <div class="form-group">
                <label class="small mb-1">Description</label>

        </div>

            <div class="form-group">
                <label class="small mb-1">Date</label>
                <input class="form-control " name="date" id="date" type="date"/>

        </div>
    </div>
    <div class="form-row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="small mb-1">Category</label>
                <input class="form-control " name="category" id="category"/>
            </div>
        </div>
        
    <div class="form-row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="small mb-1">Amount</label>
                <input class="form-control" id="amount" name="amount" type="number"
                       placeholder="xxx â‚¬"/>
            </div>
        </div>
        
   
        
    <div class="col-sm-4 form-group mt-4 mb-0">
        <button type="submit" class="btn btn-primary btn-block" id="submit" onclick= "addData()">Submit</button>
    </div>
    <button onclick="showData()">Show Data</button>

    <table class="table table-bordered" id="animal" width="100%" cellspacing="0">
      <tr>
          <th>Decription</th>
          <th>Category</th>
          <th>Amount</th>

      </tr>
  </table>
